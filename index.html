<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scripts/styles.css">
</head>

<body>
    <div class="header">
        <h1 class="header__title">My Library</h1>
        <div class="header__buttons">
            <button>About</button>
            <button>Login</button>
        </div>
    </div>
    <div class="library">
        <div class="library__card library__card--add">
            <img src="./assets/plus-square.svg" alt="Add Button">
        </div>
    </div>
    <div class="footer">
        <h3>Copyright 2023 Branden Eyk</h3>
    </div>

    <div class="modal hidden">
        <div class="modal__content">
            <h3>Add New Book</h3>
            <form action="" method="get" class="modal__form">
                <label for="title">Title: </label>
                <input id="title" name="title" type="text" class="form__input form__input--text" required>
                <label for="author">Author: </label>
                <input id="author" name="author" type="text" class="form__input form__input--text" required>
                <label form="pages">Number of Pages: </label>
                <input id="pages" name="pages" type="number" class="form__input form__input--number" required>
                <label for="read">Have Read the Book: </label>
                <input id="read" name="read" type="checkbox" class="form__input form__input--checkbox">
                <button class="form__button">Submit</button>
            </form>
        </div>
    </div>
    <script src="./scripts/javascript.js"></script>
</body>

</html>
